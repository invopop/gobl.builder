name: Release

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Get repo details
        run: |
          echo "COMMIT_TYPE=$(echo $GITHUB_REF | cut -d / -f 2)" >> $GITHUB_ENV
          echo "REPO_VERSION=$(echo $GITHUB_REF | cut -d / -f 3-)" >> $GITHUB_ENV

      - run: npm install

      - name: Bump version and create git tag
        id: bump_version
        if: ${{ env.COMMIT_TYPE != 'tags' }}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main

      - name: Set Version from Semver Tag
        if: ${{ env.COMMIT_TYPE != 'tags' }}
        run: |
          echo "REPO_VERSION=${{ steps.bump_version.new_tag }}" >> $GITHUB_ENV

      - run: npm run build:package

      - name: Set NPM version to ${{ env.REPO_VERSION }}
        # working-directory: dist
        run: npm version --no-git-tag-version ${{ env.REPO_VERSION }}

      - name: Publish to NPM registry
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./package.json
          access: public
